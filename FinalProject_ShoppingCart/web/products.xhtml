<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Orders View</title>
    </h:head>
    
    <h:form>
        
        <div id="searchbar">
            <h:outputText value="Product Search: "/>
            <h:inputText id="productname" value="#{products.productName}">
                <f:ajax event="keyup" render="datatable"/>
            </h:inputText>
        </div>
        
        <div class="productGrid">
            <h:dataTable styleClass="datatable" id="datatable" value="#{productSearch.matchingProducts}" var="product">
                <c:choose>
                <c:when test="${productSearch.matchingProducts.size() gt 0}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Product Name" />
                    </f:facet> 
                    <h:outputText value="#{product.productName}" ></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet> 
                    <h:outputText value="#{product.description}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Categories"/>
                    </f:facet> 
                    <h:panelGroup>
                        <h:dataTable styleClass="categorytable" id="categorytable" value="#{product.categories}" var="category" border="0" cellpadding="0" cellspacing="0">
                            <h:column>
                                <h:outputText value="#{category.categoryName}"></h:outputText>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Price"/>
                    </f:facet> 
                    <h:outputText value="#{product.price}"><f:convertNumber type="currency"/></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Cart Action" />
                    </f:facet>
                    <h:commandButton value="Add to Cart" action="#{shoppingCart.addItemToCart(product)}" />
                </h:column>
                </c:when>
                <c:otherwise>
                    <f:facet name="header">
                        <h:outputText value="No items match your search" />
                    </f:facet>
                </c:otherwise>
                </c:choose>
            </h:dataTable>
            
        </div>
        
    </h:form>
    
</html>
