<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>The CS407 Store</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Search"/>
            <h:inputText id="productname" value="#{products.productName}">
                <f:ajax event="keyup" render="datatable"/>
            </h:inputText>
            <br/>
            <h:dataTable id="datatable" value="#{productSearch.matchingProducts}" var="product" border="3" cellpadding="2" cellspacing="2">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Product Name" />
                    </f:facet> 
                    <h:outputText value="#{product.productName}" ></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Price"/>
                    </f:facet> 
                    <h:outputText value="#{product.price}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet> 
                    <h:outputText value="#{product.description}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Categories"/>
                    </f:facet> 
                    <h:panelGroup>
                        <h:dataTable id="categorytable" value="#{product.categories}" var="category" border="0" cellpadding="0" cellspacing="0">
                            <h:column>
                                <h:outputText value="#{category.categoryName}"></h:outputText>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                </h:column>
            </h:dataTable>
        </h:form>
        <!-- TODO:  ADD SIDE PANEL FOR LOGIN 
                    Create search controller listed above
                    Change interface based on admin/user - possibly use another page for login
        -->
        
        
    </h:body>
</html>
