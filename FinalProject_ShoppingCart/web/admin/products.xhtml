        <title>Products View</title>
    </h:head>

        <div id="ProductPanel" style="width:600px;float:left;">
        <h:form>
        <h:outputText value="Search By Product ID:" />
        <h:inputText id="adminSearchByOrder" value="#{adminProducts.searchNumber}" >
            <f:ajax event="keyup" render="datatable" />
        </h:inputText><br/>
        <h:outputText value="Search By Product Name:" />
        <h:inputText id="adminSearchByUsername" value="#{adminProducts.searchProductName}" >
            <f:ajax event="keyup" render="datatable" />
        </h:inputText>
            <h:dataTable styleClass="datatable" id="datatable" value="#{adminProducts.collection}" var="product">
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Product ID"/>
                    </f:facet> 
                     <h:outputText value="#{product.ID}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Product Name"/>
                    </f:facet> 
                    <h:outputText value="#{product.productName}"></h:outputText>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet> 
                     <h:outputText value="#{product.description}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Price"/>
                    </f:facet> 
                    <h:outputText value="#{product.price}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Categories"/>
                    </f:facet> 
                    <h:panelGroup>
                        <h:dataTable styleClass="producttable" id="cattable" value="#{product.categories}" var="category" border="0" cellpadding="0" cellspacing="0">
                            <h:column>
                                <h:outputText value="#{category.categoryName}"></h:outputText>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
               </h:column>
            </h:dataTable> 
        </h:form>
        <h:form>
            <h:messages></h:messages>
            <h:outputText value="Add Product"/><br/>
            <h:outputText value="Product ID:" />
            <h:inputText id="ProductID" value="#{products.ID}" >
            </h:inputText><br/>
            <h:outputText value="Product Name:" />
            <h:inputText id="ProductName" value="#{products.productName}" >
            </h:inputText><br/>
            <h:outputText value="Product Description" />
            <h:inputTextarea id="ProductDescription" value="#{products.description}" >
            </h:inputTextarea><br/>
            <h:outputText value="Price:" />
            <h:inputText id="ProductPrice" value="#{products.price}" >
            </h:inputText><br/>
            <h:commandButton value="save" action="#{adminProducts.createProduct()}"/>
        </h:form>
        </div>
        
        <div id="CategoryPanel" style="width:350px;float:left;">
        <h:form>
        <h:outputText value="Search By Category ID:" />
        <h:inputText id="categorySearchByOrder" value="#{adminCategories.searchNumber}" >
            <f:ajax event="keyup" render="categorytable" />
        </h:inputText><br/>
        <h:outputText value="Search By Category Name:" />
        <h:inputText id="categorySearchByUsername" value="#{adminCategories.searchCategoryName}" >
            <f:ajax event="keyup" render="categorytable" />
        </h:inputText>
            <h:dataTable styleClass="datatable" id="categorytable" value="#{adminCategories.collection}" var="category">
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Category ID"/>
                    </f:facet> 
                     <h:outputText value="#{category.CID}" ></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Category Name"/>
                    </f:facet> 
                    <h:outputText value="#{category.categoryName}"></h:outputText>
                </h:column>                            
            </h:dataTable> 
        </h:form>
        <h:form>
            <h:messages></h:messages>
            <h:outputText value="Add Category"/><br/>
            <h:outputText value="Category ID:" />
            <h:inputText id="categoryID" value="#{categories.CID}" >
            </h:inputText><br/>
            <h:outputText value="Category Name:" />
            <h:inputText id="categoryName" value="#{categories.categoryName}" >
            </h:inputText><br/>
            <h:commandButton value="save" action="#{adminCategories.createCategory()}"/>
        </h:form>
        </div>
    </h:body>
</html>
