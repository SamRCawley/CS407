<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"  />
        <h:outputStylesheet library="css" name="cssLayout.css"  />
        <h:outputStylesheet library="css" name="main.css"  />
        <title><ui:insert>The CS 407 Store</ui:insert></title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top"><ui:include src="/WEB-INF/templates/header.xhtml" /></ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left"><ui:include src="/WEB-INF/templates/navbar.xhtml" /></ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">
                    <!-- Ternary to Switch to support multiple 'v' values -->
                    <c:choose>
                        <c:when test="#{param['v'] == 'cart'}">
                            <ui:include src="/WEB-INF/templates/cart.xhtml" />
                        </c:when>
                        
                        <c:when test="#{param['v'] == 'register'}">
                            <ui:include src="/WEB-INF/templates/register.xhtml" />
                        </c:when>
                        <c:when test="#{param['v'] == 'confirmation'}">
                            <ui:include src="/WEB-INF/templates/confirmation.xhtml" />
                        </c:when>
                        <c:when test="#{param['v'] == 'manage_orders' and login.account.permission_Level eq 1}">
                            <ui:include src="/WEB-INF/templates/admin/orders.xhtml" />
                        </c:when>
                        <c:when test="#{param['v'] == 'manage_products' and login.account.permission_Level eq 1}">
                            <ui:include src="/WEB-INF/templates/admin/products.xhtml" />
                        </c:when>
                        <c:otherwise>
                            <ui:include src="/WEB-INF/templates/products.xhtml" />
                        </c:otherwise>
                    </c:choose>
                </ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom"><ui:include src="/WEB-INF/templates/footer.xhtml" /></ui:insert>
        </div>

    </h:body>

</html>
