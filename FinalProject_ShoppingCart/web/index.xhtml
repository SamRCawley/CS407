<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"  />
        <h:outputStylesheet library="css" name="cssLayout.css"  />
        <h:outputStylesheet library="css" name="main.css"  />
        <title><ui:insert>The CS 407 Store</ui:insert></title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top"><ui:include src="/WEB-INF/templates/header.xhtml" /></ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left"><ui:include src="/WEB-INF/templates/navbar.xhtml" /></ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">
                    <!-- Conditional logic to check 'view' parameter value.
                        If ?view=cart then we should include the cart.xhtml
                        Else include products.xhtml
                    <ui:include src="/WEB-INF/templates/#{param['v'] == 'cart' ? 'cart' : 'products'}.xhtml" />
                                        -->
                    <ui:include src="/WEB-INF/templates/products.xhtml" />
                    <ui:include src="/WEB-INF/templates/cart.xhtml" />
                </ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom"><ui:include src="/WEB-INF/templates/footer.xhtml" /></ui:insert>
        </div>

    </h:body>

</html>
