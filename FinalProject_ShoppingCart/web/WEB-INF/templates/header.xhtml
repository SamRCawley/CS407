<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <!-- Add header image etc here -->
    <h:outputText value="Header" />
    
    <div id="loginbox">
        <!-- Handle login handshake, reload page with account in session -->
        <h:form>
            <h:outputLabel for="username" value="Username: " />
            <h:inputText id="username" style="margin-right: 5px; width: 100px" />
            <h:outputLabel for="password" value="Password: " />
            <h:inputSecret id="password" style="margin-right: 5px; width: 100px;" />
            <h:commandButton action="#{Login.validateAccount}" value="Conditional faces xml">
            </h:commandButton>
        </h:form>
    </div>
    
</ui:composition>
