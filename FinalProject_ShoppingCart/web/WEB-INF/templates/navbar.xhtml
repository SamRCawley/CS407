<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <!-- Navigation Items, mainly product categories -->
    <h:form>
    <div id="navbox">
    <h:outputText styleClass="navHeader" value="Product Categories: " />
        <ul>
            <li><h:commandLink action="#{navigation.setCategory(null)}" value="All Products">
                    <f:actionListener binding="#{navigation.setView(null)}"/>
                </h:commandLink></li>
            <c:forEach var="category" items="${productSearch.productCategories}">
                <li>
                    <h:commandLink action="#{navigation.setCategory(category.categoryName)}" value="${category.categoryName}">
                        <f:actionListener binding="#{navigation.setView(null)}"/>
                    </h:commandLink>
                </li>
            </c:forEach>
        </ul>
    </div>
    
    <hr />
    
    <div id="cart">
        <h:outputText styleClass="navHeader" value="Store Actions: " />
        <ul>
            <!-- Link to user's cart -->
            <li><h:commandLink action="#{navigation.setView('cart')}" value="Shopping Cart" /></li>
        </ul>
    </div>
    
    <!-- Admin links. Only shows for and admin -->
    <c:if test="${login.account.permission_Level == 1}">
    
    <hr />
    
    <div id="admin">
        <h:outputText styleClass="navHeader" value="Admin Panel: " />
        <ul>
            
            <li><h:commandLink action="#{navigation.setView('manage_accounts')}" value="Manage Accounts" /></li>
            <li><h:commandLink action="#{navigation.setView('manage_orders')}" value="Manage Orders" /></li>
            <li><h:commandLink action="#{navigation.setView('manage_categories')}" value="Manage Categories" /></li>
            <li><h:commandLink action="#{navigation.setView('manage_products')}" value="Manage Products" /></li>
        </ul>
    </div>
    </c:if>
</h:form>
</ui:composition>
