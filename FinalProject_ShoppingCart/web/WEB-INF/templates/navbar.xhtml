<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <!-- Navigation Items, mainly product categories -->
    <div id="navbox">
        <h:outputText styleClass="navHeader" value="Product Categories: " />
        <ul>
            <li><h:link value='All Products' outcome="index" /></li>
            <c:forEach var="category" items="${productSearch.productCategories}">
                <li><h:link value="${category.categoryName}" outcome="index?cat=${category.categoryName}" /></li>
            </c:forEach>
        </ul>
    </div>
    
    <hr />
    
    <div id="cart">
        <h:outputText styleClass="navHeader" value="Store Actions: " />
        <ul>
            <!-- Link to user's cart -->
            <li><h:link value="Shopping Cart" outcome="index?v=cart" /></li>
        </ul>
    </div>
    
    <!-- Admin links. Only shows for and admin -->
    <c:if test="${login.account.permission_Level == 1}">
    
    <hr />
    
    <div id="admin">
        <h:outputText styleClass="navHeader" value="Admin Panel: " />
        <ul>
            <li><h:link value="Manage Accounts" outcome="index?v=manage_accounts" /></li>
            <li><h:link value="Manage Orders" outcome="index?v=manage_orders" /></li>
            <li><h:link value="Manage Products" outcome="index?v=manage_products" /></li>
        </ul>
    </div>
    </c:if>
    
</ui:composition>
