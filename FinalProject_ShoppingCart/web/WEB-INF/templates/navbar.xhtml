<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <!-- Navigation Items, mainly product categories -->
    <div id="navbox">
        <h:outputText styleClass="navHeader" value="Product Categories: " />
        <ul>
            <li><h:link value='All Products' outcome="index" /></li>
            <c:forEach var="category" items="${productSearch.productCategories}">
                <li><h:link value="${category.categoryName}" outcome="index">
                        <f:param name="cat" value="${category.categoryName}"/></h:link></li>
            </c:forEach>
        </ul>
    </div>
    
    <hr />
    
    <div id="cart">
        <h:outputText styleClass="navHeader" value="Store Actions: " />
        <ul>
            <!-- Link to admin panel. Only shows for and admin --> 
            <c:if test="${login.account.permission_Level == 1}">
                <li><h:link value="Admin Panel" outcome="admin" /></li>
            </c:if>
            <!-- Link to user's cart -->
            <li><h:link value="Shopping Cart" outcome="index">
                <f:param name="v" value="cart" />
            </h:link></li>
        </ul>
    </div>
    
</ui:composition>
