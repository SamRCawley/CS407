<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <!-- Navigation Items, mainly product categories -->
    <div id="navbox">
        <h:outputText styleClass="navHeader" value="Product Categories: " />
        <ul>
            <!-- Link to all products (products.xhtml -->
            <li><h:link value='All Products' outcome="index" /></li>
            <!-- TODO: Loop over product categories in database
                Create a link for each one that uses our search controller
            -->
        </ul>
    </div>
    
    <hr />
    
    <div id="cart">
        <h:outputText styleClass="navHeader" value="Store Actions: " />
        <ul>
            <!-- Link to user's cart -->
            <li><h:link value="Shopping Cart" outcome="index">
                <f:param name="view" value="cart" />
            </h:link></li>
        </ul>
    </div>
    
</ui:composition>
